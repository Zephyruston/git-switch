# This is an example file for reference only. It is not used by git-switch.
# Your actual configuration is at: ~/.config/git-switch/accounts.conf
# You can also add accounts interactively with: git-switch -a
#
# Format: name|email|ssh_key|description|hosts
# 
# Fields:
#   name: Account identifier (no spaces)
#   email: Git commit email address
#   ssh_key: Path to SSH private key
#   description: Human-readable description
#   hosts: Comma-separated list (github,bitbucket,gitlab)
#
# Example entries:

Personal|john.doe@gmail.com|~/.ssh/id_ed25519|Personal GitHub Account|github,bitbucket
Work|john.doe@company.com|~/.ssh/id_ed25519_work|Work Account|github,gitlab
Freelance|john@freelance.com|~/.ssh/id_ed25519_freelance|Freelance Projects|bitbucket,gitlab

